<form [formGroup]="todoForm" (ngSubmit)="addTodo()" class="mt-8">
  <div class="flex flex-col">
    <label for="name" class="text-sm font-semibold">Todo Name:</label>
    <input id="name" formControlName="name" required
           class="mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
  </div>

  <div class="mt-4 flex items-center">
    <input id="completed" type="checkbox" formControlName="completed"
           class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    <label for="completed" class="ml-2 text-sm font-semibold">Concluded?
    </label>
  </div>

  <button type="submit"
          class="mt-4 px-4 py-2 bg-lime-600 border border-transparent rounded-md text-white font-semibold hover:bg-lime-700 focus:outline-none focus:border-indigo-700 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    Add Task
  </button>
</form>

<div *ngIf="loading" class="text-gray-600">Loading...</div>

<div *ngIf="!loading && hasTodos">
  <ul class="divide-y divide-gray-200">
    <li *ngFor="let todo of todos" class="py-4 ">
      <h3 class="text-lg font-semibold">{{ todo.name }}</h3>
      <p class="text-sm text-gray-600">Finished: {{ todo.completed ? 'Yes' : 'No' }}</p>
      <button class="text-sm font-semibold text-red-500 hover:text-red-700" (click)="deleteTodo(todo.id)">Delete</button>
    </li>
  </ul>
</div>

<div *ngIf="!loading && !hasTodos" class="text-gray-600">
  <p>No todo found for this user.</p>
</div>
